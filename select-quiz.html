<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="select-quiz">
    <div class="wrapper">
        <div class="login-text">
            <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
            <div class="text">
                <a href="#">Pick a Quiz and Begin!</a>
                <hr>
                <br>
                <div>
                    <button class="quiz-btn" onclick="startQuiz('html')">HTML Quiz</button>
                    <button class="quiz-btn" onclick="startQuiz('css')">CSS Quiz</button>
                    <button class="quiz-btn" onclick="startQuiz('javascript')">JavaScript Quiz</button>
                    <button class="quiz-btn" onclick="startQuiz('bootstrap')">Bootstrap Quiz</button>
                    <button class="quiz-btn" onclick="startQuiz('tailwind')">Tailwind CSS Quiz</button>
                    <button class="quiz-btn" onclick="startQuiz('computer-science')">Computer Science Quiz</button>
                </div>
            </div>
        </div>
        <div class="call-text">
            <h1>Dive into Knowledge: <span> Choose Your Favorite Quiz!</span></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
